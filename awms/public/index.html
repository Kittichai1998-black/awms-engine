    <script>
    //window.apipath = "http://191.20.80.120:8090"; 
    //window.apipath = "http://awms.automotionworks.com:8090";
     window.apipath = "https://localhost:44366";
    //window.apipath = "https://192.168.200.11";
    window.alert = function(msg, color, border){
        var div = document.createElement("div");
        div.style.textAlign = "center"
        div.style.width = "99%"
        div.style.background = color ? color : "rgba(255, 0, 0, 0.3)"
        div.style.transition = "opacity 0.5s";
        div.style.opacity = "1";
        div.innerHTML = msg;
        div.onclick = () => {
          div.remove()
        }
        div.style.border = border ? border : "1px solid red";
        div.style.margin = "3px auto";
        div.style.padding = "2px";
        div.style.cursor = "pointer"
        const ele = document.getElementById("msg")
        ele.prepend(div)
        setTimeout(() => {
            div.style.opacity = "0";
            div.style.opacity = "pointer-events:none";
            setTimeout(() => {ele.removeChild(div)}, 1000)
        }, 10000)
    }

    window.success = function(msg){
        window.alert(msg, "rgba(76, 255, 51, 0.2)","1px solid #4dbd74")
    }

    window.error = function(msg){
        window.alert(msg, "rgba(255, 0, 0, 0.3)","1px solid #f86c6b")
    }

    window.warning = function(msg){
        window.alert(msg, "rgb(255, 193, 7, 0.5)","1px solid #ffc107")
    }
	</script>
